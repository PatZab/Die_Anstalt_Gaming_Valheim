# Default value: false
Send a Message for the First Leave of a Player = false

## If enabled, this will send an extra message on a player's first ping.
# Setting type: Boolean
# Default value: false
Send a Message for the First Ping of a Player = false

## If enabled, this will send an extra message on a player's first shout.
# Setting type: Boolean
# Default value: false
Send a Message for the First Shout of a Player = false

