# Default value: false
Include POS With Player Join = false

## If enabled, this will include the coordinates of the player when they leave.
# Setting type: Boolean
# Default value: false
Include POS With Player Leave = false

## If enabled, this will include the coordinates of the player when they die.
# Setting type: Boolean
# Default value: true
Include POS With Player Death = false

## If enabled, includes the coordinates of the ping.
# Setting type: Boolean
# Default value: true
Ping Notifications Include Position = false

## If enabled, this will include the coordinates of the player when they shout.
# Setting type: Boolean
# Default value: false
Chat Shout Messages Position Notifications = false

